<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="wrapper">
    <div class="card rounded-lg-md shadow">
      <figure class="hero">
        <img src="./images/illustration-hero.svg" width="450" height="220" alt="music-illustration" class="rounded-lg-top-left rounded-lg-top-right">
      </figure>
      <div class="mt-base">
        <h1 class="text-center"> Order Summary </h1>
        <p class="text-center">
          You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
        </p>
      </div>
    
      <div class="order mt-base rounded">
        <img src="./images//icon-music.svg" width="48" height="48" alt="music-icon" class="order__icon">
        <h2 class="order__title"> Annual Plan </h2>
        <p class="order__details"> $59.99/year </p>
        <a href="#" class="order__action"> Change </a>
      </div>
      <div class="controls mt-base">
        <button class="btn rounded btn--primary shadow"> Proceed to Payment </button>
        <button class="btn rounded"> Cancel Order </button>
      </div>
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/emanueltenik" target="_blank">Emanuel Tenik</a>.
  </div>
</body>
</html>
